<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,100;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <form class="row justify-content-center mt-4 mb-3" id="search-form">
        <div class="col-6">
          <input type="text" class="form-control" id="city-input" placeholder="Enter a city" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="col">
            <span id="clearfix">
              <img id="current-icon" class="float-left" />
            </span>
            <span id="current-temp"> </span>
            <span id="units"> Â°F </span>
          </div>
          <div class="col mt-3">
            <ul id="humidity-wind">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
          <div class="col">
            <h1 id="current-city"></h1>
            <ul id="day-time-condition">
              <li id="day-time"></li>
              <li id="current-condition"></li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <div class="hr mt-5"><hr /></div>
      <div>
        <p class="text-center mt-5">
          <a href="https://github.com/maciostrouchov/shecodes-weather-app-2">Open-source code</a> written by Maci
          Ostrouchov and <a href="https://sweet-mochi-afaff7.netlify.app/">hosted on Netlify</a>
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
