<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Jams</title>
    <link rel="icon" type="image/png" href="headphones-transparent.png" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,500;1,100;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <form class="row justify-content-center mt-4 mb-3" id="search-form">
        <div class="col-6">
          <input type="text" class="form-control" id="city-input" placeholder="Enter a city" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </form>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <span id="current-icon-temp">
              <img id="current-icon" />
            </span>
            <span id="current-temp"> </span>
            <span id="units"> Â°F </span>
          </div>
          <div class="col-auto">
            <ul id="day-time-condition-humidity-wind">
              <li><h1 id="current-city"></h1></li>
              <li><span id="day-time"></span>, <span class="text-capitalize" id="current-condition"></span></li>
              <li>
                <strong>Humidity: </strong><span id="humidity"></span>%, <strong>Wind: </strong
                ><span id="wind"></span> mph
              </li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <div class="hr mt-4 mb-4"><hr /></div>
      <div class="iframe-heading mb-4">Here's a playlist to match the weather's mood today ðŸŽ§</div>
      <iframe
        id="rainy-playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXbvABJXBIyiY?utm_source=generator"
        width="525px"
        height="77px"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
      <iframe
        id="sunny-playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1BzILRveYHb?utm_source=generator"
        width="700px"
        height="100px"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
      <iframe
        id="cloudy-playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/2HfnDpzHpfrFXZAIBeVFop?utm_source=generator"
        width="700px"
        height="100"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
      <iframe
        id="snowy-playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/4K76bc4dr4VmGYddpJUv37?utm_source=generator"
        width="700px"
        height="100px"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
      <iframe
        id="atmosphere-playlist"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/playlist/5dECQ3s1DoOY9C4wx0gj4L?utm_source=generator"
        width="700px"
        height="100"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
      <div class="hr mt-4"><hr /></div>
      <div>
        <p class="open-source-ref text-center mt-4">
          <a href="https://github.com/maciostrouchov/shecodes-weather-app-2">Open-source code</a> written by Maci
          Ostrouchov and <a href="https://sweet-mochi-afaff7.netlify.app/">hosted on Netlify</a>
        </p>
      </div>
    </div>
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <script src="src/index.js"></script>
  </body>
</html>
