<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form class="row justify-content-center mt-4 mb-3" id="search-form">
      <div class="col-auto">
        <input type="text" class="form-control" id="city-input" placeholder="Enter a city" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" id="search-button">Search</button>
      </div>
    </form>
    <div class="weather-app-wrapper">
      <div class="container">
        <div class="row">
          <div class="col">
            <span id="clearfix">
              <img id="current-icon" class="float-left" />
            </span>
            <span id="current-temp"> </span>
            <span id="units"> <a href="#" id="celsius-link">°C</a> | <a href="#" id="fahrenheit-link">°F</a> </span>
          </div>
          <div class="col">
            <ul id="humidity-wind">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
          <div class="col">
            <h1 id="current-city"></h1>
            <ul id="day-time-condition">
              <li id="day-time"></li>
              <li id="current-condition"></li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <p class="text-center">
        <a href="https://github.com/maciostrouchov/shecodes-weather-app-2">Open-source code</a> by Maci Ostrouchov
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
